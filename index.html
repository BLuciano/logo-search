<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logo Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href='//fonts.googleapis.com/css?family=Oswald|Pinyon+Script' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="wrapper">
    <header class="mainHdr">
      <h1>Society Education Programs</h1>
      <form class="filters">
        <select name="program" class="program">
          <option selected="selected" value="all">ALL PROGRAMS</option>
          <option value="scholarship">SCHOLARSHIP</option>
          <option value="loan">LOAN</option>
        </select>
        <select name="school" class="school">
          <option selected="selected" value="all">ALL SCHOOLS</option>
          <option value="k-12">K - 12</option>
          <option value="high-school">HIGH SCHOOL</option> 
        </select>
        <input class="submitBtn" type="submit" value="SEARCH">
      </form>
    </header>
    <section class="logos-holder">
        <ul class="logo-list">
          <!-- LOGOS WILL GET LOADED HERE -->
        </ul>
    </section>
  </div>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript" src='js/app.js'></script>
</body>
</html>
